<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       
         <div class="watch">

            <span class="spn"id="hr">00</span>
            <p class="chr">hr</p>
    
            <span class="spn"id="min">00</span>
            <p class="chr">min</p>
    
            <span class="spn"id="sec">00</span>
            <p class="chr">sce</p>
    
            <span class="spn"id="count">00</span>
           
         </div>
        

        <div class="btns">

            <input type="submit" class="btn"id="start" value="start "onclick="start()">
            <input type="submit" class="btn"id="stop"value="stop" onclick="stop()">
            <input type="submit" class="btn"id="reset" value="reset" onclick="reset()">
        </div>

          
      

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
